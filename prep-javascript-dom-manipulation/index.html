<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <style>
    #container {
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div id="container">
    <p class="first-paragraph">
      I really like coding.
    </p>
    <p class="second-paragraph">

    </p>
    <p class="third-paragraph">

    </p>
  </div>
  <script>
    // Your code here
    const $secondParagraph = document.querySelector('p.second-paragraph');
    console.log('$secondParagraph', $secondParagraph);
    $secondParagraph.textContent = 'I also really like to watch television and eating pancakes.';

    const $thirdParagraph = document.querySelector('p.third-paragraph');
    console.log('$thirdParagraph', $thirdParagraph);
    $thirdParagraph.textContent = 'I hope on day to meet people that also like coding, television, and pancakes.';
  </script>
</body>

</html>
