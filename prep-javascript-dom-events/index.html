<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    console.log('document', document);
    document.addEventListener('DOMContentLoaded', () => console.log('content loaded!'));

    window.addEventListener('mousemove', () => console.log('mouse is moving!'));

    const $helloWorld = document.querySelector('button.hello-world-btn');
    $helloWorld.addEventListener('click', () => console.log('hello world!'));
  </script>
</body>

</html>
