<body>
  <script>
    // Your code here
    // 2. declare age variable...
    const age = 32;
    // 5.  check if the variable age is less than 18.
    if (age < 18) {
      console.log('A child');
    } else {
      console.log('An adult');
    }
    // 6. Declare a variable named student1Score...
    const student1Score = 13;
    console.log(`Student1 scores ${student1Score}`);
    // 7. check if the variable student1Score is greater or equal to than 70.
    if (student1Score >= 70) {
      console.log('Congrats you received a passing grade!');
    } else {
      console.log('Oh no you failed!');
    }
    // 8. Declare a variable named student2Score...
    const student2Score = 75;
    console.log(`Student2 scores ${student2Score}`);
    // 9.
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }
    // 11. Declare a variable named season...
    const season = 'spring';
    // 12.
    if (season === 'summer') {
      console.log("it's hot today");
    } else if (season === 'spring') {
      console.log('the flowers are blooming');
    } else if (season === 'autumn') {
      console.log('the leaves are changing color');
    } else if (season === 'winter') {
      console.log("it's cold today");
    } else {
      console.log('please enter a valid season');
    }
    // 13. Declare a variable named dayOfTheWeek...
    const dayOfTheWeek = 'Friday';
    // 14.
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('have a good weekend!');
    } else {
      console.log("It's a weekday!");
    }
